<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form input</title>
  </head>
  <body>
    <div
      style="
        width: 60%;
        border: 5px solid red;
        margin: 0px auto;
        padding: 20px 50px;
      "
    >
      <div>
        <label for="">Lable</label>
        <input
          type="text"
          placeholder="Multi-Line text field"
          multiple
          style="width: 70%"
        />
      </div>
      <br />
      <div>
        <label for="">Name</label>
        <input
          type="text"
          placeholder="Multi-Line text field"
          multiple
          style="width: 70%"
        />
      </div>
      <br />
      Name changed because element with the same name already exists.
      <br />
      <br />
      <div>
        <label>Required</label>
        <input type="checkbox" />
      </div>
      <br />
      <div>
        <label>Default Text</label>
        <input type="text" multiple style="width: 70%" />
      </div>
      <br />
      <div>
        <label>Validation</label>
        <select>
          <option>No Validation</option>
        </select>
      </div>
    </div>
  </body>
</html>
